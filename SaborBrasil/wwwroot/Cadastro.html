<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .btn-submit {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #3a7bc8;
        }

        .required-field::after {
            content: " *";
            color: red;
        }

        .password-hint {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastre-se</h1>

        <form asp-controller="UsuarioControllers" asp-action="Cadastrar" method="post" action="/Controllers/UsuarioControllers.cs">
        
            <div class="form-group">
                <label for="nome" class="required-field">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label for="cpf" class="required-field">CPF</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF (somente números)" maxlength="11">
            </div>

            <div class="form-group">
                <label for="telefone" class="required-field">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone com DDD">
            </div>

            <div class="form-group">
                <label for="email" class="required-field">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
                <label for="senha" class="required-field">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Crie uma senha segura" minlength="8">
                <p class="password-hint">A senha deve conter pelo menos 8 caracteres</p>
            </div>

            <div class="form-group">
                <label for="confirmar-senha" class="required-field">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">
            </div>

            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
