<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Prato - Sabor do Brasil</title>
    <style>
      :root {
        --primary-color: #d97014;
        --secondary-color: #c2bebe;
        --text-color: #333;
        --light-color: #f5f5f5;
        --white: #fff;
        --error-color: #dc3545;
        --dark-gray: #555;
        --light-gray: #eee;
      }
      body {
        background: var(--light-color);
        color: var(--text-color);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .navbar {
        background: var(--primary-color);
        color: var(--white);
        padding: 1.2rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }
      .navbar .logo {
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 2px;
      }
      .navbar .nav-buttons {
        display: flex;
        gap: 1rem;
      }
      .navbar button,
      .navbar .home-btn {
        background: var(--white);
        color: var(--primary-color);
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: background 0.2s, color 0.2s;
        text-decoration: none;
      }
      .navbar button:hover,
      .navbar .home-btn:hover {
        background: var(--primary-color);
        color: var(--white);
      }
      .navbar .home-btn {
        padding: 0.6rem 1.2rem;
      }
      .container {
        max-width: 1400px; /* aumente a largura m치xima */
        min-width: 1100px; /* largura m칤nima para manter o padr칚o */
        margin: 40px auto;
        background: var(--white);
        border-radius: 18px;
        box-shadow: 0 4px 32px rgba(0, 0, 0, 0.1);
        padding: 2.5rem 2.5rem 2rem 2.5rem;
        flex: 1 0 auto;
      }
      .product-card {
        display: flex;
        flex-direction: row;
        gap: 4.5rem;
        align-items: flex-start;
        margin-bottom: 2.5rem;
        min-width: 0;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }
      .dish-image {
        width: 480px;
        height: 480px;
        min-width: 480px;
        min-height: 480px;
        max-width: 480px;
        max-height: 480px;
        object-fit: cover;
        border-radius: 18px;
        background: var(--secondary-color);
        flex-shrink: 0;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.07);
        display: block;
      }
      .dish-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100%;
        min-width: 0;
        max-width: 100%;
      }
      .dish-title {
        font-size: 2.7rem;
        color: var(--primary-color);
        font-weight: bold;
        margin-bottom: 0.7rem;
        margin-top: 0;
        word-break: break-word;
        max-width: 100%;
        min-height: 3.5rem;
        line-height: 1.2;
      }
      .dish-meta {
        font-size: 1.1rem;
        color: var(--dark-gray);
        margin-bottom: 1.2rem;
        min-height: 1.5rem;
      }
      .dish-description {
        font-size: 1.25rem;
        margin-bottom: 1.7rem;
        color: var(--text-color);
        word-break: break-word;
        min-height: 3.5rem;
        max-width: 100%;
      }
      .dish-actions {
        display: flex;
        gap: 18px;
        margin-bottom: 0.5rem;
      }
      .action-btn {
        background: var(--light-gray);
        color: var(--primary-color);
        border: none;
        border-radius: 4px;
        padding: 0.6rem 1.2rem;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: background 0.2s;
      }
      .action-btn.liked {
        background: var(--primary-color);
        color: var(--white);
      }
      .like-count,
      .dislike-count {
        font-size: 1rem;
        font-weight: bold;
      }
      .comments-section {
        background: var(--light-gray);
        border-radius: 12px;
        padding: 1.2rem 1.5rem;
        margin-top: 2.5rem;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      }
      .section-title {
        color: var(--primary-color);
        font-size: 1.2rem;
        margin-bottom: 1rem;
        font-weight: bold;
      }
      .comment-form {
        margin-bottom: 1.2rem;
      }
      .comment-input {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        padding: 0.8rem;
        border: 1px solid var(--secondary-color);
        border-radius: 4px;
        font-size: 1rem;
        margin-bottom: 0.7rem;
        min-height: 70px;
        resize: vertical;
        background: var(--white);
      }
      .submit-comment {
        background: var(--primary-color);
        color: var(--white);
        border: none;
        padding: 0.6rem 1.5rem;
        border-radius: 4px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .submit-comment:hover {
        background: #c05e0c;
      }
      .comments-list {
        margin-top: 1rem;
      }
      .comment {
        background: var(--white);
        border-radius: 8px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.04);
        padding: 1rem 1.2rem;
        margin-bottom: 1rem;
      }
      .comment-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
      }
      .comment-author {
        font-weight: bold;
        color: var(--primary-color);
      }
      .comment-date {
        font-size: 0.95rem;
        color: var(--dark-gray);
      }
      .comment-text {
        margin-bottom: 0.5rem;
        color: var(--text-color);
      }
      .login-message {
        color: var(--primary-color);
        margin-bottom: 1rem;
        font-weight: bold;
      }
      .loading {
        text-align: center;
        color: var(--dark-gray);
        padding: 1.5rem 0;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 1.5rem;
        color: var(--primary-color);
        text-decoration: none;
        font-weight: bold;
        font-size: 1rem;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      /* Modal */
      .modal-bg {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.45);
        justify-content: center;
        align-items: center;
      }
      .modal-bg.active {
        display: flex;
      }
      .modal-content {
        background: var(--white);
        border-radius: 12px;
        max-width: 600px;
        width: 95vw;
        max-height: 80vh;
        overflow-y: auto;
        padding: 2rem 1.5rem 1.5rem 1.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
        position: relative;
      }
      .modal-close {
        position: absolute;
        top: 12px;
        right: 18px;
        background: none;
        border: none;
        font-size: 1.6rem;
        color: var(--primary-color);
        cursor: pointer;
      }
      .modal-title {
        font-size: 1.3rem;
        color: var(--primary-color);
        font-weight: bold;
        margin-bottom: 1.2rem;
      }
      /* Footer */
      footer {
        background: var(--primary-color);
        color: var(--white);
        padding: 1.2rem 0 0.5rem 0;
        text-align: center;
        margin-top: 2rem;
        flex-shrink: 0;
      }
      .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.7rem;
      }
      .footer-icons {
        margin: 0.5rem 0;
        display: flex;
        gap: 1.2rem;
        justify-content: center;
      }
      .footer-icons a {
        color: var(--white);
        font-size: 1.6rem;
        transition: color 0.2s;
      }
      .footer-icons a:hover {
        color: #333;
      }
      .footer-rights {
        font-size: 0.95rem;
        color: var(--white);
        opacity: 0.8;
        margin-top: 0.5rem;
      }
      /* Responsivo */
      @media (max-width: 1400px) {
        .container {
          max-width: 98vw;
          min-width: 0;
        }
        .product-card {
          gap: 2rem;
        }
        .dish-image {
          width: 320px;
          height: 320px;
          min-width: 320px;
          min-height: 320px;
          max-width: 320px;
          max-height: 320px;
        }
      }
      @media (max-width: 1100px) {
        .container {
          min-width: 0;
        }
        .product-card {
          flex-direction: column;
          gap: 1.5rem;
          align-items: stretch;
        }
        .dish-image {
          width: 100%;
          height: 260px;
          min-width: 0;
          min-height: 0;
          max-width: 100%;
          max-height: 260px;
          margin-bottom: 1rem;
        }
        .comments-section {
          max-width: 100%;
        }
      }
      @media (max-width: 600px) {
        .container {
          padding: 0.5rem;
        }
        .navbar {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }
        .product-card {
          padding: 0;
        }
      }
    </style>
    <!-- 칈cones Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Sabor do Brasil</div>
      <div class="nav-buttons" id="nav-buttons">
        <button id="login-btn" onclick="window.location.href='/login.html'">
          Login
        </button>
        <button
          id="register-btn"
          onclick="window.location.href='/Cadastro.html'"
        >
          Cadastrar
        </button>
      </div>
    </nav>
    <div class="container">
      <a href="/index.html" class="back-link">&larr; Voltar para os pratos</a>
      <div class="product-card">
        <img id="dish-image" class="dish-image" src="" alt="Imagem do prato" />
        <div class="dish-info">
          <div class="dish-title" id="dish-title"></div>
          <div class="dish-meta" id="dish-meta"></div>
          <div class="dish-description" id="dish-description"></div>
          <div class="dish-actions">
            <button class="action-btn like-btn" id="like-btn">
              <span>游녨</span> <span class="like-count" id="like-count">0</span>
            </button>
            <button class="action-btn dislike-btn" id="dislike-btn">
              <span>游녩</span>
              <span class="dislike-count" id="dislike-count">0</span>
            </button>
          </div>
        </div>
      </div>
      <div class="comments-section">
        <div class="section-title">Coment치rios</div>
        <div class="login-message" id="login-message" style="display: none">
          Voc칡 precisa estar logado para comentar.
          <a href="/login.html">Fa칞a login</a> ou
          <a href="/Cadastro.html">cadastre-se</a>.
        </div>
        <form class="comment-form" id="comment-form" style="display: none">
          <textarea
            class="comment-input"
            id="comment-input"
            placeholder="Adicione seu coment치rio..."
          ></textarea>
          <button type="submit" class="submit-comment">
            Enviar Coment치rio
          </button>
        </form>
        <div class="comments-list" id="comments-list">
          <div class="loading">Carregando coment치rios...</div>
        </div>
        <button
          id="show-all-comments"
          style="
            display: none;
            margin: 1rem auto 0 auto;
            display: block;
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
          "
        >
          Ver outros coment치rios
        </button>
      </div>
    </div>
    <!-- Modal de coment치rios -->
    <div class="modal-bg" id="modal-bg">
      <div class="modal-content">
        <button class="modal-close" id="modal-close" title="Fechar">
          &times;
        </button>
        <div class="modal-title">Todos os coment치rios</div>
        <div class="comments-list" id="modal-comments-list"></div>
      </div>
    </div>
    <template id="comment-template">
      <div class="comment">
        <div class="comment-header">
          <span class="comment-author"></span>
          <span class="comment-date"></span>
        </div>
        <div class="comment-text"></div>
      </div>
    </template>
    <footer>
      <div class="footer-content">
        <div style="font-size: 1.3rem; font-weight: bold">Sabor Brasil</div>
        <div class="footer-icons">
          <a href="https://instagram.com" target="_blank" title="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://x.com" target="_blank" title="X"
            ><i class="fab fa-x-twitter"></i
          ></a>
          <a href="https://facebook.com" target="_blank" title="Facebook"
            ><i class="fab fa-facebook"></i
          ></a>
        </div>
        <div class="footer-rights">
          Todos os direitos reservados &copy; 2025
        </div>
      </div>
    </footer>
    <script>
      // Fun칞칚o para obter o par칙metro da URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Estado de login
      let isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
      let currentUserId = localStorage.getItem("userId");
      let currentUserName = localStorage.getItem("userName");

      // Navbar din칙mica
      function updateNavbar() {
        const navButtons = document.getElementById("nav-buttons");
        navButtons.innerHTML = "";
        if (isLoggedIn) {
          // Bot칚o Home (apenas 칤cone)
          const homeBtn = document.createElement("a");
          homeBtn.className = "home-btn";
          homeBtn.innerHTML = '<i class="fa fa-home"></i>';
          homeBtn.href = "/index.html";
          navButtons.appendChild(homeBtn);

          // Bot칚o Sair
          const logoutBtn = document.createElement("button");
          logoutBtn.id = "logout-btn";
          logoutBtn.innerHTML = "Sair";
          logoutBtn.onclick = () => {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("userId");
            localStorage.removeItem("userName");
            window.location.reload();
          };
          navButtons.appendChild(logoutBtn);
        } else {
          // Bot칚o Login
          const loginBtn = document.createElement("button");
          loginBtn.id = "login-btn";
          loginBtn.innerHTML = "Login";
          loginBtn.onclick = () => {
            const currentUrl =
              window.location.pathname + window.location.search;
            window.location.href = `/login.html?returnUrl=${encodeURIComponent(
              currentUrl
            )}`;
          };
          navButtons.appendChild(loginBtn);

          // Bot칚o Cadastrar
          const registerBtn = document.createElement("button");
          registerBtn.id = "register-btn";
          registerBtn.innerHTML = "Cadastrar";
          registerBtn.onclick = () => (window.location.href = "/Cadastro.html");
          navButtons.appendChild(registerBtn);
        }
      }
      updateNavbar();

      // Elementos
      const dishImage = document.getElementById("dish-image");
      const dishTitle = document.getElementById("dish-title");
      const dishMeta = document.getElementById("dish-meta");
      const dishDescription = document.getElementById("dish-description");
      const likeBtn = document.getElementById("like-btn");
      const dislikeBtn = document.getElementById("dislike-btn");
      const likeCount = document.getElementById("like-count");
      const dislikeCount = document.getElementById("dislike-count");
      const loginMessage = document.getElementById("login-message");
      const commentForm = document.getElementById("comment-form");
      const commentInput = document.getElementById("comment-input");
      const commentsList = document.getElementById("comments-list");
      const commentTemplate = document.getElementById("comment-template");
      const showAllBtn = document.getElementById("show-all-comments");
      const modalBg = document.getElementById("modal-bg");
      const modalClose = document.getElementById("modal-close");
      const modalCommentsList = document.getElementById("modal-comments-list");

      // Obter id do prato da URL
      const pratoId = getQueryParam("id");

      if (!pratoId) {
        document.querySelector(".container").innerHTML =
          "<div class='loading'>Prato n칚o encontrado.</div>";
        throw new Error("ID do prato n칚o informado.");
      }

      // Carregar detalhes do prato
      async function loadDish() {
        try {
          const res = await fetch(`/api/publicacoes/Listar`);
          const pratos = await res.json();
          const prato = pratos.find((p) => p.idPost == pratoId);
          if (!prato) {
            dishTitle.textContent = "Prato n칚o encontrado.";
            return;
          }
          dishImage.src =
            prato.imagem ||
            "https://via.placeholder.com/600x320?text=Sem+Imagem";
          dishImage.alt = prato.nome;
          dishTitle.textContent = prato.nome;
          dishMeta.textContent = `Publicado por: ${
            prato.autor || prato.Autor || "Desconhecido"
          } em ${formatDate(prato.dataPublicao)}`;
          dishDescription.textContent = prato.descricao;
        } catch {
          dishTitle.textContent = "Erro ao carregar prato.";
        }
      }

      // Carregar likes/dislikes
      async function loadLikes() {
        try {
          const data = await fetch(
            `/api/publicacoes/LikesCount/${pratoId}`
          ).then((r) => r.json());
          likeCount.textContent = data.likes ?? 0;
          dislikeCount.textContent = data.dislikes ?? 0;
        } catch {
          likeCount.textContent = 0;
          dislikeCount.textContent = 0;
        }
      }

      // Verificar se usu치rio j치 curtiu
      async function userLiked() {
        if (!isLoggedIn) return false;
        try {
          const res = await fetch(
            `/api/publicacoes/UserLiked?postId=${pratoId}&userId=${currentUserId}`
          );
          if (!res.ok) return false;
          const data = await res.json();
          return data.liked;
        } catch {
          return false;
        }
      }

      // Like/Dislike
      let liked = false;
      likeBtn.addEventListener("click", async () => {
        if (!isLoggedIn) {
          alert("Voc칡 precisa estar logado para curtir.");
          return;
        }
        if (!liked) {
          // Curtir
          const res = await fetch("/api/publicacoes/Like", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ idPost: pratoId, idUsuario: currentUserId }),
          });
          if (res.ok) {
            liked = true;
            likeBtn.classList.add("liked");
            await loadLikes();
          } else {
            alert("Voc칡 j치 curtiu esse prato.");
          }
        } else {
          // Remover like
          const res = await fetch("/api/publicacoes/Like", {
            method: "DELETE",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ idPost: pratoId, idUsuario: currentUserId }),
          });
          if (res.ok) {
            liked = false;
            likeBtn.classList.remove("liked");
            await loadLikes();
          } else {
            alert("Erro ao remover like.");
          }
        }
      });
      dislikeBtn.addEventListener("click", async () => {
        alert("Funcionalidade de dislike n칚o implementada.");
      });

      // Coment치rios
      function updateCommentForm() {
        if (isLoggedIn) {
          loginMessage.style.display = "none";
          commentForm.style.display = "block";
        } else {
          loginMessage.style.display = "block";
          commentForm.style.display = "none";
        }
      }
      updateCommentForm();

      // Carregar coment치rios (mostra at칠 3, bot칚o para ver todos)
      let allComments = [];
      async function loadComments() {
        commentsList.innerHTML =
          '<div class="loading">Carregando coment치rios...</div>';
        showAllBtn.style.display = "none";
        try {
          const res = await fetch(`/api/comentarios?postId=${pratoId}`);
          const comments = await res.json();
          allComments = comments;
          commentsList.innerHTML = "";
          if (!comments.length) {
            commentsList.innerHTML =
              '<div class="loading">Nenhum coment치rio ainda.</div>';
            return;
          }
          // Exibe at칠 3 coment치rios
          comments.slice(0, 3).forEach((comment) => {
            const c = commentTemplate.content.cloneNode(true);
            c.querySelector(".comment-author").textContent =
              comment.nomeUsuario || "Usu치rio";
            c.querySelector(".comment-date").textContent = formatDate(
              comment.created_At || comment.data || new Date()
            );
            c.querySelector(".comment-text").textContent = comment.descricao;
            commentsList.appendChild(c);
          });
          // Se houver mais de 3 coment치rios, mostra bot칚o
          if (comments.length > 3) {
            showAllBtn.style.display = "block";
          }
        } catch (err) {
          commentsList.innerHTML =
            '<div class="loading">Erro ao carregar coment치rios.</div>';
        }
      }

      // Mostrar todos os coment치rios no modal
      showAllBtn.addEventListener("click", () => {
        modalCommentsList.innerHTML = "";
        allComments.forEach((comment) => {
          const c = commentTemplate.content.cloneNode(true);
          c.querySelector(".comment-author").textContent =
            comment.nomeUsuario || "Usu치rio";
          c.querySelector(".comment-date").textContent = formatDate(
            comment.created_At || comment.data || new Date()
          );
          c.querySelector(".comment-text").textContent = comment.descricao;
          modalCommentsList.appendChild(c);
        });
        modalBg.classList.add("active");
      });
      modalClose.addEventListener("click", () => {
        modalBg.classList.remove("active");
      });
      modalBg.addEventListener("click", (e) => {
        if (e.target === modalBg) modalBg.classList.remove("active");
      });

      // Enviar coment치rio
      commentForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (!commentInput.value.trim()) {
          alert("Digite seu coment치rio.");
          return;
        }
        try {
          const res = await fetch("/api/comentarios", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              descricao: commentInput.value,
              id_usuario: currentUserId,
              post_id: pratoId,
            }),
          });
          if (!res.ok) {
            const data = await res.json();
            throw new Error(data.message || "Erro ao comentar.");
          }
          commentInput.value = "";
          loadComments();
        } catch (err) {
          alert("Erro ao enviar coment치rio.");
        }
      });

      // Formatar data
      function formatDate(dateString) {
        const date = new Date(dateString);
        return (
          date.toLocaleDateString("pt-BR") +
          " 맙 " +
          date.toLocaleTimeString("pt-BR", {
            hour: "2-digit",
            minute: "2-digit",
          })
        );
      }

      // Inicializa칞칚o
      document.addEventListener("DOMContentLoaded", async () => {
        await loadDish();
        await loadLikes();
        liked = await userLiked();
        if (liked) likeBtn.classList.add("liked");
        await loadComments();
      });
    </script>
  </body>
</html>
